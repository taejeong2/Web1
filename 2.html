<p>테슬라는 첫 차를 출시한 지 13년 만에 글로벌 산업지형을 바꾸고 있다.
  괴짜들의 장난감, 잘해봐야 보급형 저가차 취급받던 전기차를 차세대 인기 교통수단으로 만들었다.
  스마트폰이라는 거대 사업 생태계 문을 활짝 연 애플,
  유통업의 중심을 오프라인에서 온라인으로 바꿔놓은 아마존에 이어 글로벌 혁신기업 대표주자로 꼽히는 이유다.</p>
